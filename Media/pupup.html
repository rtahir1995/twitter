<section class="popupSection">
    <div class="popup">
        <div class="popupBody">
            <div class="popupContent">

                <!-- Twit Icon -->
                <div class="signUpIcon">
                    <svg viewBox="0 0 24 24" class="twitImg">
                        <g>
                            <path
                                d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z">
                            </path>
                        </g>
                    </svg>
                </div>
                <!-- / .signUpIcon -->

                <!-- Form Header -->
                <div class="signUpForm">
                    <div class="signUpHeader">
                        Create your account
                    </div>
                    <!-- /.signUpHeader -->

                    <form id="signUpForm">

                        <!-- Name Form -->
                        <div class="form-group nameL">
                            <div class="group">
                                <label for="name">
                                    <div class="positionHelp">
                                        <div class="nameLabel">Name</div>
                                    </div>
                                    <div class="positionHelp">
                                        <div class="nameCounter">0 / 50</div>
                                    </div>
                                    <div class="nameInput">
                                        <input type="text" id="name" maxlength="50">
                                    </div>
                                </label>
                                <div class="nameError">Whatâ€™s your name?</div>
                            </div>
                        </div>

                        <!-- Phone Form -->
                        <div class="form-group phoneL">
                            <div class="group">
                                <label for="phone">
                                    <div class="positionHelp">
                                        <div class="phoneLabel">Phone</div>
                                    </div>
                                    <div class="phoneInput">
                                        <input type="tel" id="phone">
                                    </div>
                                </label>
                                <span class="phoneError">Please enter a valid phone number.</span>
                            </div>
                        </div>

                        <!-- Email Form -->
                        <div class="form-group emailL">
                            <div class="group">
                                <label for="email">
                                    <div class="positionHelp">
                                        <div class="emailLabel">Email</div>
                                    </div>
                                    <div class="emailInput">
                                        <input type="email" id="email">
                                    </div>
                                </label>
                                <span class="emailError">Please enter a valid email.</span>
                            </div>
                        </div>
                        <div class="labelChange">
                            <a href="#">Use email instead</a>

                        </div>
                        <!-- Birthday description -->
                        <div class="dateOfBirth">
                            <div>
                                <h2>Date of birth</h2>
                            </div>
                            <div class="descriptionBirth">
                                This will not be shown publicly. Confirm your own age, even if this account is for
                                a business, a pet, or something else.
                            </div>

                            <!-- Birthday Form -->
                            <div class="dateBirth">
                                <div class="formBirthday">
                                    <div class="selectMonth">
                                        <label for="dateBirthMonth">
                                            <div class="positionHelp">
                                                <div class="monthLabel">Month</div>
                                            </div>
                                            <div class="positionHelp">
                                                <div class="formSvg">
                                                    <svg viewBox="0 0 24 24">
                                                        <g>
                                                            <path
                                                                d="M20.207 8.147c-.39-.39-1.023-.39-1.414 0L12 14.94 5.207 8.147c-.39-.39-1.023-.39-1.414 0-.39.39-.39 1.023 0 1.414l7.5 7.5c.195.196.45.294.707.294s.512-.098.707-.293l7.5-7.5c.39-.39.39-1.022 0-1.413z">
                                                            </path>
                                                        </g>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div class="monthSelect">
                                                <select title="Month" id="dateBirthMonth"
                                                    onchange="dateBirthDayUpdate();">
                                                    <option value="0" selected="1" disabled="disabled"></option>
                                                    <option value="1">January</option>
                                                    <option value="2">February</option>
                                                    <option value="3">March</option>
                                                    <option value="4">April</option>
                                                    <option value="5">May</option>
                                                    <option value="6">June</option>
                                                    <option value="7">July</option>
                                                    <option value="8">August</option>
                                                    <option value="9">September</option>
                                                    <option value="10">October</option>
                                                    <option value="11">November</option>
                                                    <option value="12">December</option>
                                                </select>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="selectDay">
                                        <label for="">
                                            <div class="positionHelp">
                                                <div class="dayLabel">Day</div>
                                            </div>
                                            <div class="positionHelp">
                                                <div class="formSvg">
                                                    <svg viewBox="0 0 24 24"
                                                        class="r-14j79pv r-4qtqp9 r-yyyyoo r-50lct3 r-fdch1b r-dnmrzs r-633pao r-u8s1d r-1pgswnq r-1plcrui r-1v2oles r-lrvibr">
                                                        <g>
                                                            <path
                                                                d="M20.207 8.147c-.39-.39-1.023-.39-1.414 0L12 14.94 5.207 8.147c-.39-.39-1.023-.39-1.414 0-.39.39-.39 1.023 0 1.414l7.5 7.5c.195.196.45.294.707.294s.512-.098.707-.293l7.5-7.5c.39-.39.39-1.022 0-1.413z">
                                                            </path>
                                                        </g>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div class="daySelect">
                                                <select title="Day" id="dateBirthDay" onchange="dateBirthDayUpdate();">
                                                </select>
                                            </div>
                                        </label>

                                    </div>
                                    <div class="selectYear">
                                        <label for="">
                                            <div class="positionHelp">
                                                <div class="yearLabel">Year</div>
                                            </div>
                                            <div class="positionHelp">
                                                <div class="formSvg">
                                                    <svg viewBox="0 0 24 24"
                                                        class="r-14j79pv r-4qtqp9 r-yyyyoo r-50lct3 r-fdch1b r-dnmrzs r-633pao r-u8s1d r-1pgswnq r-1plcrui r-1v2oles r-lrvibr">
                                                        <g>
                                                            <path
                                                                d="M20.207 8.147c-.39-.39-1.023-.39-1.414 0L12 14.94 5.207 8.147c-.39-.39-1.023-.39-1.414 0-.39.39-.39 1.023 0 1.414l7.5 7.5c.195.196.45.294.707.294s.512-.098.707-.293l7.5-7.5c.39-.39.39-1.022 0-1.413z">
                                                            </path>
                                                        </g>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div class="yearSelect">
                                                <select title="Year" id="dateBirthYear"
                                                    onchange="dateBirthDayUpdate();">
                                                </select>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <!-- /.dateOfBirth -->

                <!-- / #signUpForm -->
                <div class="nextButton">
                    <button class="nextSignUp" disabled>Next</button>
                </div>
            </div>
            <!-- /.signUpForm -->
        </div>
    </div>
    <!-- /.popupBody -->

    </div>
    <!-- / .popup -->
</section>
